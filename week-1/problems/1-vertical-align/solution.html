<!DOCTYPE html>
<html>
<head>
    <meta charset ='UTF-8'>
    <meta name="viewport" contents="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>
    <style>
        .body{
            display:flex;
            justify-content:center;
        }
        .container{
            padding:10px;
            width:1200px;
            height:500px;
            background-color:yellow;
        }
        .content {
          height:100%;
          display:flex; 
          justify-content:center;
          flex-direction:column;
        }
        .content h1{
            display:flex;
            justify-content:center;
        }
       
    </style>
</head>
<body>
   <div class="body">
        <div class="container" >
            <div class="content">
               <h1>Hello Helios!!</h1>
            </div>
        </div>
    </div>
</body>
</html>
